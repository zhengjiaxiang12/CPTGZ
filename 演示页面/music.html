<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Generated Audio Demo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center; /* Center-align both header and content */
            border-bottom: 1px solid #ddd;
        }
        img {
            width: 153px; /* 30% of 512px */
            height: 153px; /* Keep image ratio */
        }
        audio {
            width: 300px; /* Set audio player width */
        }
        .image-cell, .audio-cell {
            text-align: center; /* Ensure table content is centered */
            vertical-align: middle; /* Vertically center the content */
        }
    </style>
</head>

        </tr>

        <tr>
            <td class="image-cell"><img src="images/image1.png" alt="Image 1"></td>
            <td class="audio-cell">
                <audio controls>

                    Your browser does not support the audio element.
